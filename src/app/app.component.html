<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered"> Typing challenge</h1>

      <p class="has-text-centered">
        <span 
        [class]="compare(letter,enteredText[i])"
         *ngFor="let letter of randomText.split(''); let i =index;"
         >{{letter}}</span>
         <!--{{randomText}} -->
        </p>

      <div class="field">
        <input class="input" (input)="onInput($event.target!)"/>
      </div>

      <div *ngIf="enteredText === randomText" class="has-text-centered">
        <h1 class="title">!success message </h1>
      </div>

    </div>
  </div>
</div>
